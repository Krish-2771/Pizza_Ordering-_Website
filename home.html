  <!-- Hero / Slider Section -->
  <section class="hero">

      <div class="slides">

        </div>
      </div>
    </div>

  <!-- Popular Pizza Section -->
  <section class="popular">
    <h2>Popular Pizzas</h2>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card shadow-sm">
            <img src="Images/9_cheesy.jpg" class="card-img-top" alt="Product Image">
            <div class="card-body text-center">
              <h5 class="card-title">9 Cheese</h5>
              <p class="card-text text-success fw-bold">₹275</p>
              <button class="btn btn-primary" onclick="addToCart('9 Cheesy', 275, 'Images/9_cheesy.jpg')">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card shadow-sm">
            <img src="Images/AwesomeBlossom.jpg" class="card-img-top" alt="Product Image">
            <div class="card-body text-center">
              <h5 class="card-title">Awesome Blossom</h5>
              <p class="card-text text-success fw-bold">₹195</p>
              <button class="btn btn-primary" onclick="addToCart('Awesome Blossom', 195, 'Images/AwesomeBlossom1.png')">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card shadow-sm">
            <img src="Images/FarmFresh1.png" class="card-img-top" alt="Product Image">
            <div class="card-body text-center">
              <h5 class="card-title">Farm Fresh</h5>
              <p class="card-text text-success fw-bold">₹225</p>
              <button class="btn btn-primary" onclick="addToCart('Farm Fresh', 225, 'Images/FarmFresh1.png')">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card shadow-sm">
            <img src="Images/TandooriPaneer1.png" class="card-img-top" alt="Product Image">
            <div class="card-body text-center">
              <h5 class="card-title">Tandoori Paneer</h5>
              <p class="card-text text-success fw-bold">₹275</p>
              <button class="btn btn-primary" onclick="addToCart('Tandoori Paneer', 275, 'Images/TandooriPaneer1.png')">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="social-links">
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><img
            src="Images/Instagram-removebg-preview.png" alt="" style="width: 40px; height:40px;"></a>
        <a href="https://www.snapchat.com" target="_blank" aria-label="Snapchat"><img
            src="Images/Snapchat-removebg-preview.png" alt=""></a>
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><img
            src="Images/Facebook-removebg-preview.png" alt=""></a>

            src="Images/Youtube-removebg-preview.png" alt=""></a>
      </div>
      &nbsp;
      <p class="footer-bottom"><b>© 2025 City Pizza. All rights reserved.</b></p>
    </div>
  </footer>

  <script>
    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Check if the item is already in the cart
      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name: name, price: price, image: image, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to your cart!`);
    }

  </script>


</body>
