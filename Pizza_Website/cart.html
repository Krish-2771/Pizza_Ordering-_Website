<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Pizza | Your Cart</title>
  <link rel="stylesheet" href="Css/cart.css">
  <link rel="stylesheet" href="Css/pizza.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Sticky Navbar -->
  <header class="navbar">
    <div class="nav-logo">
      <img src="Images/Logo1.png" alt="">City Pizza
    </div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="pizza.html">Pizza</a>
          <a href="garlicbread.html">Garlic Bread</a>
          <a href="coldrink.html">Beverages</a>
        </div>
      </div>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
      <a href="index.html" onclick="localStorage.removeItem('userDetails')">Logout</a>
    </nav>
  </header>

  <div class="cart-container">
    <h3 class="text-center mb-4 text-danger">ðŸ›’ Your Cart</h3>
    <div id="cart-items"></div>
    <div class="total" id="cart-total"></div>
    <button class="btn btn-danger w-100 mt-3" id="clear-cart">Clear Cart</button>
  </div>

  <script>
    function displayCart() {
      const cartContainer = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="text-center text-muted">Your cart is empty.</p>';
        cartTotal.textContent = '';
        return;
      }

      cart.forEach((item, index) => {
        let itemTotal = item.price * item.quantity;
        total += itemTotal;

        cartContainer.innerHTML += `
      <div class="cart-item d-flex justify-content-between align-items-center border-bottom py-2">
        <div class="d-flex align-items-center gap-3">
          <img src="${item.image}" alt="${item.name}" style="width: 60px; height: 60px; border-radius: 8px;">
          <div>
            <p class="mb-1 fw-bold">${item.name}</p>
            <p class="mb-0 text-muted">Price: â‚¹${item.price}</p>
          </div>
        </div>
        <div class="text-end">
          <div class="quantity-controls mb-1">
            <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity(${index}, -1)">-</button>
            <span class="mx-2">${item.quantity}</span>
            <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity(${index}, 1)">+</button>
          </div>
          <p class="mb-0 fw-bold">â‚¹${itemTotal.toFixed(2)}</p>
          <button class="btn btn-sm btn-outline-danger mt-1" onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
      });

      cartTotal.innerHTML = `<h5 class="text-end mt-3">Total: <span class="text-danger fw-bold">â‚¹${total.toFixed(2)}</span></h5>`;
    }

    function changeQuantity(index, amount) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += amount;

      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    document.getElementById('clear-cart').addEventListener('click', () => {
      localStorage.removeItem('cart');
      displayCart();
    });

    displayCart();

    // Logout clears everything
    document.querySelector('a[href="index.html"]').addEventListener('click', function () {
      localStorage.removeItem('userDetails');
      localStorage.removeItem('cart');
      window.location.href = "index.html";
    });
  </script>

</body>

</html>
