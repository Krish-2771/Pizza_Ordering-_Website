<!DOCTYPE html>

</head>
<body>

  <div class="sidebar">
    <div class="nav-logo">
      <img src="Images/Logo1.png" alt="">City Pizza
    </div>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_orders.html" class="active">Orders</a>

      <tbody>

          <td>#002</td>

            <select class="form-select form-select-sm">

        </tr>
      </tbody>
