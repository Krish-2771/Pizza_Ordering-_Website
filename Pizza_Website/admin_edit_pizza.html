<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Pizza - City Pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/admin_style.css">
  <script src="Js/sidebar.js" defer></script>
</head>
<body>

    <button class="toggle-btn d-lg-none" onclick="toggleSidebar()">☰</button>
  <div class="sidebar">
    <div class="nav-logo">
      <img src="Images/Logo1.png" alt="">City Pizza
    </div>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_orders.html">Orders</a>
    <a href="admin_pizzas.html">Pizzas</a>
    <a href="admin_menu.html">Menu</a>
    <a href="admin_users.html">Users</a>
  </div>

  <div class="main-content">
    <h2>Edit Pizza</h2>
    <form class="mt-4 w-50">
      <div class="mb-3">
        <label class="form-label">Pizza Name</label>
        <input type="text" class="form-control" value="Pepperoni">
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" value="450">
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select">
          <option>Veg</option>
          <option selected>Non-Veg</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" class="form-control">
      </div>
      <button class="btn btn-red">Save Changes</button>
    </form>
  </div>

  <footer class="mt-5">
  <p><b>© 2025 City Pizza Admin Panel | Designed by Krish Kothari</b></p>
  </footer>
</body>
</html>
